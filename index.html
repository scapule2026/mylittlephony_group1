        <style>

            .inputForm {
                position: relative;
                display: inline-block;
                cursor: pointer;
            }
            .inputForm .popuptext {
                display:none;
                opacity: 0;
                width: 160px;
                background-color: #7d0000;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 8px 0;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                margin-left: -80px;
                animation-name: fadeOut;
                animation-duration: 4s;
            }

            /* Popup arrow */
            .inputForm .popuptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: #7d0000 transparent transparent transparent;
                animation-name: fadeOut;
                animation-duration: 4s;

            }
            /* Toggle this class when clicking on the popup container (hide and show the popup) */
            .inputForm .show {
                visibility: visible;
                animation-name: fadeOut;
                animation-duration: 4s;

            }

            @-webkit-keyframes fadeIn {
                from {opacity: 0;}
                to {opacity: 1;}
            }

    <body onload="retrieveDATA()" class="container">
        <header class="mb-3" style="display: flex; align-items: center;"><div id='literallyJustAnImage'></div><h1 id="Header">My Little Phony</h1></header>

                <div class="h1">Friend's ListðŸ“œ:</div>
                <p id = "FriendsList"></p>
            </div>
            <div class="p-4 card container" id = "formContainer">
                <div class="h1 pb-2">Add Friend:</div>
                <form id="form">
                    <div id="formProper" class="mb-4">
                        <div class="inputForm mr-3">

                            <input type="text" id="Name" name="Name" required><br>
                            <span class="popuptext" id="myPopup">Missing Input</span>
    
                        </div>
    
                        <div class="inputForm mr-3">

                            <span class="popuptext" id="myPopup2">Missing Input</span>

                        <div class="inputForm">

                            <span class="popuptext" id="myPopup3">Missing Input</span>

                    </div>
                    <div id="formButtons">
                        <button type="button" class="btn submitButton" onclick = "addToFriends()">Submit</button>
                        <button type="button" class="btn clearButton" onclick = "clearForm()">Clear</button>
                    </div>
                </form>
            </div>

        <script>
            FriendsContainer=document.getElementById("FriendsList");
            FormInformation = [ document.getElementById("Name")   ,
                                document.getElementById("Address"),
                                document.getElementById("Number")
            ];
            var Contacts = [];
            var a;
            function clearForm(){
                document.getElementById("Name").value = '';
                document.getElementById("Address").value = '';
                document.getElementById("Number").value = '';
                console.log("form cleared")
            }
            function addToFriends(){
                if (FormInformation[0] && FormInformation[0].value!='' && FormInformation[1] && FormInformation[1].value!='' && FormInformation[2] && FormInformation[2].value!=''){
                    

                    let a = {name: FormInformation[0].value, address: FormInformation[1].value, number: FormInformation[2].value} ;

                    console.log(a);
                    Contacts.push(a);
                    updateContactsList();

                    localStorage.setItem("Contacts", JSON.stringify(Contacts));
                    clearForm();
                }
                else{
                    let noInputs = [FormInformation[0] && FormInformation[0].value, FormInformation[1] && FormInformation[1].value, FormInformation[2] && FormInformation[2].value];
                    console.log(noInputs);
                    for (var i = 0; i <= noInputs.length; i++){
                        if (noInputs[i] == ''){
                            showPopup(i);
                        }
                    }
                }
            }
 
            function updateContactsList(){
                console.log(Contacts);

                FriendsContainer.innerHTML = "";
                for (let i = 0; i < Contacts.length; i++){
                    FriendsContainer.innerHTML += "<div class = 'FriendContacts'><p class='detailsExpander' onclick = 'getValues(" + i + ")'>" + `${Contacts[i].name} </p>` +" <button  onclick='removeContact(" + i + ");' class='btn removeButton'>Remove Friend :(</button></div><hr>";

                }
            }

            function retrieveDATA(){
                try{
                    Contacts = JSON.parse(localStorage.getItem("Contacts"));

                    updateContactsList();
                    console.log("data retrieved");
                }
                catch (error){
                    console.log("fail to receive data.");
                }
            }
            function removeContact(index){
                console.log(index);
                Contacts.splice(index,1);
                var myJSON = JSON.stringify(Contacts);
                localStorage.setItem("Contacts", myJSON);
                updateContactsList();
            }
            function getValues(i){
                try{
                    FormInformation[0].value = Contacts[i].name;
                    FormInformation[1].value = Contacts[i].address;
                    FormInformation[2].value = Contacts[i].number;
                }
                catch(error){
                    console.log("im putting this para walang error sa website lol lmao xd");

                        document.getElementById("myPopup3").style.animation = 'fadeOut 3s';
